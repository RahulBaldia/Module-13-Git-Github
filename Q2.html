<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q2.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="feedback-form">
        <form action="" class="feedback-left">
            <div class="feedback-left-title">
                <h2>Signup</h2>
                  
            </div>
            <input type="text" name="name" placeholder="Name" class="feedback-inputs" required>
            <select id="department" name="department" required>
                <option value="">Batch</option>
                <option value="Sigma 2.0">Sigma 2.0</option>
                <option value="Sigma 3.0">Sigma 3.0</option>
                <option value="Sigma 4.0">Sigma 4.0</option>
            </select>
            <input type="number" name="age" placeholder="Age" class="feedback-inputs" required>
            <input type="email" name="email" placeholder="Email" class="feedback-inputs" required>
            <input type="password" name="password" placeholder="Password" class="feedback-inputs" required>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
