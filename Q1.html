<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q1.css">
    <title>Log In Page</title>
</head>
<body>
    <div class="feedback-form">
        <form action="" class="feedback-left">
            <div class="feedback-left-title">
                <h2>Login</h2>
                   
            </div>
            <input type="text" name="name" placeholder="Username" class="feedback-inputs" required>
            <input type="password" name="password" placeholder="Password" class="feedback-inputs" required>
            
            <button type="submit" tabindex="3">Submit</button>
        </form>

    </div>
</body>
</html>
